<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap" rel="stylesheet">
    <link rel="stylesheet preload" href="https://fonts.googleapis.com/css?family=Rubik:300,400,500|Tajawal:300,400,700&amp;display=swap" as="style">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet"  href="/static/css/LoginPage.css?{% now 'U' %}">
	<title>Se connecter</title>
	<link rel = "shortcut icon" href="{% static 'images/logo-for-title.png' %}" >
	<link rel="stylesheet" href="LoginPage.css">
</head>
<body>
	<div class="container">

			<div id="auth" class="input-icons" style="color:white;">
				<form method="POST">
					 {% csrf_token %}
					<div class="image"><img src="{% static 'images/logo-image.png' %}" alt="Logo" ></div>
					<input id='user' type="text" placeholder="Nom d'utilisateur" name="username" style="color: #fff;" class="form-control mb-3">
					<input id='lock' type="password" placeholder="Mot de passe" name="password" style="color: #fff;" class="form-control mb-4">
					<button class="btn  " id="btnn" style="font-size: 1.5vw; color: white;">Connexion</button>
						{% for message in messages %}
				 			<p id="message">{{message}}</p>
						{% endfor %}
    		</form>
			</div>

	</div>
</body>
<style>


</style>
</html>
